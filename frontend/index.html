        <div class="card-explicativo active" id="umidadesolo">
            <p>O sensor de umidade do solo é responsável por medir a quantidade de água presente na terra onde as plantas estão cultivadas. Ele fornece informações precisas sobre o nível de umidade, permitindo que o sistema saiba exatamente quando é necessário irrigar. Isso evita tanto o excesso quanto a falta de água, fatores que podem prejudicar o crescimento saudável das plantas. Além disso, ao acompanhar continuamente a umidade, é possível otimizar o consumo de água, economizando recursos e garantindo que as raízes absorvam a quantidade ideal de líquidos para um desenvolvimento robusto. Esse sensor é essencial para sistemas automatizados de irrigação, permitindo ajustes em tempo real de acordo com as condições climáticas e do solo.</p>
            <img src="src/assets/img/umidadedosolo.png" alt="Umidade do solo">
        </div>
        <div class="card-explicativo" id="temperatura">
            <p>O sensor de temperatura monitora as condições térmicas dentro da estufa, tanto durante o dia quanto à noite. A temperatura influencia diretamente a taxa de crescimento das plantas, a germinação de sementes e a absorção de água e nutrientes. Temperaturas muito altas podem causar estresse térmico, murcha das folhas e redução da fotossíntese, enquanto temperaturas muito baixas retardam o crescimento e podem danificar tecidos sensíveis. Com a leitura contínua da temperatura, o sistema pode acionar aquecedores, ventiladores ou telas de sombreamento automaticamente, mantendo o ambiente dentro da faixa ideal. Isso garante que as plantas cresçam em condições estáveis, promovendo florescimento uniforme e maior produtividade.</p>
            <img src="src/assets/img/umidadedoar.png" alt="Temperatura">
        </div>
        <div class="card-explicativo" id="ph">
            <p>O sensor de pH do solo mede o grau de acidez ou alcalinidade do substrato onde as plantas crescem. O pH influencia diretamente a disponibilidade de nutrientes essenciais, como nitrogênio, fósforo e potássio, para as raízes. Solo muito ácido pode prejudicar a absorção de certos nutrientes, enquanto solo alcalino pode reduzir a disponibilidade de outros. Com o monitoramento contínuo do pH, é possível realizar correções precisas usando calcário agrícola, enxofre ou adubos específicos, garantindo que o solo permaneça na faixa ideal para cada tipo de planta. No caso de rosas, por exemplo, manter o pH levemente ácido entre 6,0 e 6,5 promove flores mais saudáveis, raízes fortes e crescimento equilibrado. Esse sensor é crucial para prevenir deficiências nutricionais e melhorar o rendimento da plantação.</p>
            <img src="src/assets/img/ph.png" alt="Ph do solo">
        </div>
        <div class="card-explicativo" id="luminosidade">
            <p>O sensor de luminosidade mede a intensidade da luz que chega às plantas, geralmente em lux. A luz é fundamental para a fotossíntese, influenciando diretamente o crescimento, a formação de folhas e flores, e a qualidade final da produção. Luz insuficiente pode causar crescimento fraco, folhas amareladas e flores de baixa qualidade, enquanto luz excessiva pode provocar queimaduras e estresse das plantas. Ao monitorar a luminosidade, é possível acionar lâmpadas de cultivo, ajustar a posição das plantas ou utilizar telas de sombreamento para manter a intensidade luminosa dentro da faixa ideal (10.000 a 20.000 lux para rosas). Isso garante que cada planta receba a quantidade certa de luz, independentemente das condições externas.</p>
            <img src="src/assets/img/luz.png" alt="Luminosidade">
        </div>
        <div class="card-explicativo" id="co2">
            <p>O sensor de CO₂ mede a concentração de dióxido de carbono na estufa, um gás essencial para a fotossíntese. Plantas utilizam CO₂ para produzir energia e crescer, então níveis ideais (geralmente entre 800 e 1000 ppm) estimulam um desenvolvimento mais rápido e flores maiores e mais resistentes. Caso os níveis de CO₂ fiquem abaixo do ideal, a fotossíntese diminui, retardando o crescimento e afetando a produção de flores e frutos. Por outro lado, níveis excessivos podem ser prejudiciais e indicar má ventilação. Com monitoramento constante, é possível acionar sistemas de circulação de ar ou suplementação de CO₂ em cultivos controlados, otimizando a produtividade de forma segura e eficiente.</p>
            <img src="src/assets/img/c02.png" alt="Co2">
        </div>
